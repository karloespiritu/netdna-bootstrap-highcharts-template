	<script type="text/javascript">

    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'column'
            },
            title: {
                text: 'Cache Hits By Location'
            },

            xAxis: {
                categories: ['Los Angeles', 'Seattle', 'New York', 'Atlanta', 'Amsterdam','Dallas','Miami','Chicago','Virginia','London'],
                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Number of Requests',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                formatter: function() {
                    return ''+
                        this.series.name +': '+ this.y +' requests';
                }
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -100,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: '#FFFFFF',
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Cache Hits',
                data: [671462, 192140, 262184, 201143, 527451, 108029, 55, 133202, 49084, 416191]
            }]
        });
    });
    
	</script>
